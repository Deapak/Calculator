<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
     <div class="calc">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-buttondouble" onclick="clr()">C</button>
                <button class="calc-button" onclick="back()">&larr;</button>
                <button class="calc-button" onclick="div()">/</button>

            </div>
            <div class="calc-button-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button" onclick="mult()">x</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button" onclick="subtract()">-</button>

            </div>
            <div class="calc-button-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <!-- ///////////////// -->
                <button class="calc-button" onclick="add()">+</button>

            </div>
            
            <div class="calc-button-row">
                <button class="calc-buttontriple">0</button>
                <button class="calc-button" onclick="eq()">=</button>

            </div>
           </section>
     </div>
     <script src="./calculator.js"></script>
</body>
</html>
